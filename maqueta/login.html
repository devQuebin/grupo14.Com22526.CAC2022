<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/undraw_Beach_day_cser.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- hamburger menu icon: -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="forms.css">

    <title>Login | PET HOUSE</title>
</head>
<body>

    <header class="header-container" id="header-container">
    </header>

    <nav class="navbar" id="navbar">
    </nav> 

    <main class="login-container">
    
        <div class="Iam">
            <b>
              <div class="innerIam">
                Login<br /> 
                Login<br />
                Login<br />
                Login<br />
                Login
                </div>
            </b>
        </div>
        <form class="form" id="form-login" name="form-login">
            <div class="form__section">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username" required maxlength="40">
            </div>
            <div class="form__section">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
            </div>
            <div class="form__section">
                <button type="submit" class="form__button">
                    <div class="icono">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                        </svg>
                    </div>
                    <span>login</span>
                </button>
            </div>
        </form>
    </main>

    <footer class="footer" id="footer">
    </footer>

    
    <script src="js/base.js"></script>
    
    <script src="js/login.js"></script>

</body>
</html>
